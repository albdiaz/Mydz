<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Base de conocimiento con navegación y contenido dinámico.">
    <title>Base de Conocimiento - Mydz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
            padding: 1rem;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 1.2rem;
            color: #FF6F00;
            margin-bottom: 1rem;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 0.5rem 0;
        }
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .sidebar ul li ul {
            margin-left: 1rem;
            list-style: none;
            padding: 0;
            display: none; /* Ocultar subenlaces por defecto */
        }
        .sidebar ul li ul li {
            margin: 0.3rem 0;
        }
        .sidebar ul li ul li a {
            font-weight: normal;
        }
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .content h1 {
            font-size: 2rem;
            color: #FF6F00;
            margin-bottom: 1rem;
        }
        .content p {
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Base de Conocimiento</h2>
        <ul>
            <li>
                <span class="toggle">Comenzmos</span>
                <ul>
                    <li><a href="/docs/bienvenida.html" target="content-frame">Bienvenida</a></li>
                    <li><a href="ia-aplicaciones.html" target="content-frame">Aplicaciones de la IA</a></li>
                    <li><a href="ia-etica.html" target="content-frame">Ética en la IA</a></li>
                </ul>
            </li>
            <li>
                <span class="toggle">Desarrollo Web</span>
                <ul>
                    <li><a href="html-basico.html" target="content-frame">HTML Básico</a></li>
                    <li><a href="css-avanzado.html" target="content-frame">CSS Avanzado</a></li>
                    <li><a href="javascript-fundamentos.html" target="content-frame">Fundamentos de JavaScript</a></li>
                </ul>
            </li>
            <li>
                <span class="toggle">Recursos Adicionales</span>
                <ul>
                    <li><a href="recursos-libros.html" target="content-frame">Libros Recomendados</a></li>
                    <li><a href="recursos-cursos.html" target="content-frame">Cursos en Línea</a></li>
                    <li><a href="recursos-herramientas.html" target="content-frame">Herramientas Útiles</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
        <iframe name="content-frame" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    <script>
        // Seleccionar todos los elementos con la clase "toggle"
        const toggles = document.querySelectorAll('.toggle');

        toggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                // Alternar la visibilidad del siguiente elemento <ul>
                const subMenu = toggle.nextElementSibling;
                if (subMenu.style.display === 'block') {
                    subMenu.style.display = 'none';
                } else {
                    subMenu.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
