<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor de archivos en la carpeta docs.">
    <title>Editor - Mydz</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .file-list {
            margin-bottom: 1rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 1rem;
            width: 300px;
            background-color: #f9f9f9;
        }
        .file-list ul {
            list-style: none;
            padding: 0;
        }
        .file-list ul li {
            margin: 0.5rem 0;
        }
        .file-list ul li a {
            text-decoration: none;
            color: #FF6F00;
            cursor: pointer;
        }
        .file-list ul li a:hover {
            text-decoration: underline;
        }
        .editor {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 1px solid #ddd;
            padding: 1rem;
            background-color: #fff;
            overflow-y: auto;
        }
        .save-button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #FF6F00;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <div class="breadcrumbs">
            <a href="index.html">Inicio</a> &gt; <span>Editor</span>
        </div>
        <div class="logo">
            <img src="assets/Mydz_logo.png" alt="Logo de Mydz">
            <span>Mydz</span>
        </div>
        <p>Editor de Archivos</p>
    </header>
    <main>
        <div class="editor-container">
            <div class="file-list">
                <h3>Archivos en /docs</h3>
                <ul id="file-list">
                    <!-- Los archivos se cargarán dinámicamente aquí -->
                </ul>
            </div>
            <div contenteditable="true" class="editor" id="editor">
                <!-- El contenido del archivo seleccionado se cargará aquí -->
            </div>
            <button class="save-button" id="save-button">Guardar Cambios</button>
        </div>
    </main>
    <footer>
        <p>Creado por Alberto Díaz Antuña - 2025</p>
    </footer>
    <script>
        // Simulación de archivos en la carpeta "docs"
        const files = [
            "bienvenida.html",
            "ia-aplicaciones.html",
            "ia-etica.html",
            "html-basico.html",
            "css-avanzado.html",
            "javascript-fundamentos.html"
        ];

        const fileList = document.getElementById("file-list");
        const editor = document.getElementById("editor");
        const saveButton = document.getElementById("save-button");

        // Cargar la lista de archivos
        files.forEach(file => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.textContent = file;
            link.href = "#";
            link.addEventListener("click", () => loadFile(file));
            li.appendChild(link);
            fileList.appendChild(li);
        });

        // Simular la carga del contenido del archivo
        function loadFile(fileName) {
            // Aquí puedes reemplazar esto con una llamada AJAX para cargar el contenido real del archivo
            editor.textContent = `Contenido del archivo ${fileName} cargado aquí...`;
        }

        // Simular la funcionalidad de guardar
        saveButton.addEventListener("click", () => {
            const content = editor.textContent;
            alert(`El contenido del archivo se ha guardado:\n\n${content}`);
            // Aquí puedes reemplazar esto con una llamada AJAX para guardar el contenido en el servidor
        });
    </script>
</body>
</html>
