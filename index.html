<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página personal para pruebas de chatbots y elementos relacionados con IA.">
    <title>Página de Pruebas de IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .chatbot-container {
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Página de Pruebas de IA</h1>
        <p>Explora y experimenta con chatbots y elementos relacionados con inteligencia artificial.</p>
    </header>
    <main>
        <section class="chatbot-container">
            <h2>Prueba de Chatbot</h2>
            <p>Aquí puedes integrar y probar tu chatbot.</p>
            <!-- Espacio para integrar un chatbot -->
            <div id="chatbot">
                <!-- Código del chatbot irá aquí -->
            </div>
        </section>
    </main>
    <footer>
        <p>Creado por [Tu Nombre] - 2023</p>
    </footer>
</body>
</html>
