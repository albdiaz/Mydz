<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página personal para pruebas de chatbots y elementos relacionados con IA.">
    <title>Página de Pruebas de IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .chatbot-container {
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Página de Pruebas de IA</h1>
        <p>Explora y experimenta con chatbots y elementos relacionados con inteligencia artificial.</p>
    </header>
    <main>
        <section class="chatbot-container">
            <h2>Prueba de Chatbot</h2>
            <p>Aquí puedes integrar y probar tu chatbot.</p>
            <!-- Espacio para integrar un chatbot -->
            <div id="chatbot">
                <script type="text/javascript">
                    (function(d, t) {
                        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
                        v.onload = function() {
                          window.voiceflow.chat.load({
                            verify: { projectID: '67e2d755fe593021b4770dc9' },
                            url: 'https://general-runtime.voiceflow.com',
                            versionID: 'production',
                            voice: {
                              url: "https://runtime-api.voiceflow.com"
                            }
                          });
                        }
                        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
                    })(document, 'script');
                  </script>
            </div>
        </section>
    </main>
    <footer>
        <p>Creado por Alberto Díaz Antuña - 2025</p>
    </footer>
</body>
</html>
