<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página personal para pruebas de chatbots y elementos relacionados con IA.">
    <title>Mydz - Innovación en IA</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Mydz_logo.png" alt="Logo de Mydz">
            <span>Mydz</span>
        </div>
        <p>Innovación en Inteligencia Artificial</p>
    </header>
    <main>
        <section class="chatbot-container">
            <h2>Chatbot Demos</h2>
            <p>Puedes probar tu chatbot.</p>
            <img src="assets/imagen_index.png" alt="Imagen principal de la web">
        </section>
        <section class="links-section">
            <h2>Enlaces</h2>
            <a href="asistente-gimnasio.html">Asistente de Gimnasio</a>
            <a href="base-conocimiento.html">Base de Conocimiento</a>
            <a href="recursos.html">Recursos técnicos utilizados</a>
            <a href="editor.html">Editor de Archivos</a>
        </section>
        <section class="carousel">
            <img src="assets/imagen1.png" alt="Imagen 1" class="active">
            <img src="assets/imagen2.png" alt="Imagen 2">
            <img src="assets/imagen3.png" alt="Imagen 3">
            <div class="carousel-controls">
                <button id="prev">❮</button>
                <button id="next">❯</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Creado por Alberto Díaz Antuña - 2025</p>
    </footer>
    <script>
        const images = document.querySelectorAll('.carousel img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        }

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            showImage(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            showImage(currentIndex);
        });
    </script>
</body>
</html>
