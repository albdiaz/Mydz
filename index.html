<!DOCTYPE html>

    <title>Mydz - Innovación en IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #fff;

        }
        header {
            background-color: #FF6F00;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {

            padding: 2rem;

            border-radius: 8px;
        }
        .logo {
            display: flex;

            height: 40px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .links-section {
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .links-section a {
            display: block;
            margin: 0.5rem 0;
            color: #FF6F00;
            text-decoration: none;
            font-weight: bold;
        }
        .links-section a:hover {

    <header>
        <div class="logo">
